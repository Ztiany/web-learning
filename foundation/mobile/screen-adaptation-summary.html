<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动开发：屏幕适配概述</title>
    <!--
        1. name="viewport"：这是一个标准的 <meta> 标签属性，用于指定视口（viewport）相关的设置。
        2. content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"：
                这是 <meta >标签的内容属性，其中包含了多个键值对，每个键值对之间用逗号分隔。

                        width=device-width：指定文档的宽度应等于设备的宽度，确保在移动设备上显示适当的宽度。
                        initial-scale=1：设置初始的缩放比例为 1，即不进行缩放。
                        user-scalable=no：禁止用户手动缩放页面，防止用户通过手势进行缩放。
                        viewport-fit=cover：指定视口的适应方式为 “cover”，即将内容完全覆盖视口，确保内容不会超出视口范围。
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
</head>
