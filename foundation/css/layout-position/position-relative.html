<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position-Relative</title>
    <style>
        #father {
            padding: 10px;
            background-color: #999999;
        }

        #father div {
            width: 160px;
            height: 160px;
            text-align: center;
            line-height: 160px;
            border: 1px solid blue;
            margin: 10px;
        }

        #box3 {
            position: relative;
            top: 40px;
            left: 40px;
        }
    </style>
</head>


<body>

<div id="father">
    <div id="box1">文档流 1</div>
    <div id="box2">文档流 2</div>
    <div id="box3">相对定位</div>
</div>

</body>
</html>
