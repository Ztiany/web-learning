<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position-Relative</title>
    <style>
        #father {
            padding: 10px;
            background-color: #999999;
        }

        #father div {
            width: 160px;
            height: 160px;
            text-align: center;
            line-height: 160px;
            border: 1px solid blue;
            margin: 10px;
        }

        #box3 {
            /* 指定为固定定位：固定定位最常用于实现返回顶部功能，这个效果非常经典。*/
            position: relative;
            /* 指定位置：默认情况下，固定定位元素的位置是相对浏览器而言。*/
            top: 40px;
            left: 40px;
        }
    </style>
</head>


<body>

<div id="father">
    <div id="box1">文档流 1</div>
    <div id="box2">文档流 2</div>
    <div id="box3">相对定位</div>
</div>

</body>
</html>
