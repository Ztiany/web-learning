<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo-Classes</title>
    <style>
        a {
            text-decoration: none;
        }

        a:link {
            color: red;
        }

        a:visited {
            color: black;
        }

        a:hover {
            color: blue;
        }

        a:active {
            color: green;
        }
    </style>
</head>


<body>

<a href="https://www.baidu.com">打开百度</a>

</body>
</html>
