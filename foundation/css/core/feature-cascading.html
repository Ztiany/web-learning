<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 的层叠性</title>
</head>


<body>

<p>
    在 CSS 中，选择器权重值的计算只针对指定样式（当前元素），并不能用于继承样式。当继承样式和指定样式发生冲突时，指定样式获胜。我们先判断指定样式，然后才考虑继承样式。
</p>

<ol>
    <li>通配符：0</li>
    <li>伪元素：1</li>
    <li>元素选择器：1</li>
    <li>类选择器：10</li>
    <li>伪类：10</li>
    <li>属性选择器：10</li>
    <li>ID 选择器：100</li>
    <li>行业样式：1000</li>
</ol>

</body>
</html>
